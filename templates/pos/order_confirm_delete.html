{% extends 'base.html' %}
{% block content %}
  <h2>Are you sure you want to delete Order #{{ order.id }}?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
