{% extends 'base.html' %}
{% block content %}
  <h2>{{ form.instance.pk|yesno:"Edit Product,Add New Product" }}</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
