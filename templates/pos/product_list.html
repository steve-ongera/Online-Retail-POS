{% extends 'base.html' %}
{% block content %}
  <h2>Product List</h2>
  <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">Add New Product</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>In Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.in_stock }}</td>
        <td>
          <a href="{% url 'product_detail' product.pk %}" class="btn btn-info btn-sm">View</a>
          <a href="{% url 'product_update' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <form action="{% url 'product_delete' product.pk %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
