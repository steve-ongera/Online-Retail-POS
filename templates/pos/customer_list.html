{% extends 'base.html' %}
{% block content %}
  <h2>Customer List</h2>
  <a href="{% url 'customer_create' %}" class="btn btn-primary mb-3">Add New Customer</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>
          <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-info btn-sm">View</a>
          <a href="{% url 'customer_update' customer.pk %}" class="btn btn-warning btn-sm">Edit</a>
          <form action="{% url 'customer_delete' customer.pk %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
